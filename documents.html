<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documents - DocVault</title>
  <link rel="stylesheet" href="/styles/styles.css">
  <script src="/scripts/aem.js" type="module"></script>
</head>
<body>
  <header>
    <div class="header-content">
      <a href="/" class="logo">
        <h1>DocVault</h1>
      </a>
      <nav>
        <ul>
          <li><a href="/documents" class="active">Documents</a></li>
          <li><a href="/search">Search</a></li>
          <li><a href="/chat">Chat</a></li>
          <li><a href="/settings">Settings</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="page-header">
      <h1>My Documents</h1>
      <p>Upload and manage your documents</p>
    </div>

    <div class="upload">
      <!-- Upload block will render drag-and-drop zone -->
    </div>

    <div class="section-title">
      <h2>Recent Documents</h2>
    </div>

    <div class="document-list">
      <!-- Document list block will render documents grid -->
    </div>
  </main>

  <footer>
    <p>&copy; 2026 DocVault. Built with Adobe Edge Delivery Services and Cloudflare.</p>
  </footer>

  <script src="/scripts/scripts.js" type="module"></script>
</body>
</html>
